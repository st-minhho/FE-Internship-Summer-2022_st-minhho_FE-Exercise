<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>TODOS</title>
</head>

<body>
  <div class="work-to-do">
    <h2 class="title">to-dos</h2>
    <p class="sub-title-input">Enter text into the input field to add items to yours list</p>
    <p class="sub-title-mark">Click the item to mark it as complete</p>
    <p class="sub-title-remove">Click the "X" to remove the item from your list</p>
    <div class="add-field">
      <input class="js-content" type="text" placeholder="New item..." value="">
      <button class="btn js-btn-add"><i class="fas fa-pencil-alt"></i></button>
    </div>
    <ul class="js-todo-list">
      <!-- to do item -->
    </ul>
    <button class="btn js-btn-all">All</i></button>
    <button class="btn js-btn-active">Active</i></button>
    <button class="btn js-btn-completed">Completed</button>
  </div>
</body>
<script src="./index.js"></script>

</html>
